<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var salvador = {lat:  -12.9704, lng:  -38.512412};
        var garcia = {lat:  -12.9912753, lng:  -38.508431400000006};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 17,
          center: garcia
        });
        var marker = new google.maps.Marker({
          position: garcia,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key= AIzaSyAjJu2cQ0pEUvl3Ot-ZOMEyrP0V7w-SylA &callback=initMap">
    </script>
  </body>
</html>
